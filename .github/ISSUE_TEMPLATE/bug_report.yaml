name: üêû Bug Report
description: Something does not work or is flaky! let us know!
labels: [bug, triage]
body:
  - type: checkboxes
    id: help-fix
    attributes:
      label: I am interested in helping provide a fix!
      description: We will offer whatever guidance you need.
      options:
        - label: "Yes"
        - label: "No"

  - type: checkboxes
    id: component
    attributes:
      label: Which generators are impacted?
      description: Select all the ones that apply, to the best of your knowledge.
      options:
        - label: All
        - label: Angular
        - label: HTML
        - label: Qwik
        - label: React
        - label: React-Native
        - label: Solid
        - label: Stencil
        - label: Svelte
        - label: Vue
        - label: Web components
    validations:
      required: true

  - type: textarea
    id: reproduction_fiddle
    attributes:
      description: A link to a https://mitosis.builder.io fiddle show-casing the bug
      label: Reproduction case
    validations:
      required: true

  - type: textarea
    id: expected_behaviour
    attributes:
      description: A clear and concise description of what you expected to happen.
      label: Expected Behaviour
    validations:
      required: true

  - type: textarea
    id: actual_behaviour
    attributes:
      label: Actual Behaviour
    validations:
      required: true

  - type: textarea
    id: additional_information
    attributes:
      label: Additional Information
    validations:
      required: false
