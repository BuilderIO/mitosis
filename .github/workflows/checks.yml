# This workflow runs when new change is pushed to repo OR when a new PR is created
# It performs all of the tests to make sure everything is good.

---
name: PR Runner

on:
  workflow_dispatch:
  push:
  pull_request:

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Lint
        run: pnpm ci:lint

      - name: Build
        run: pnpm ci:build

      - name: Run tests
        run: pnpm ci:test

  fiddle:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Build Core
        run: pnpm ci:build:core

      - name: Build eslint-plugin
        run: pnpm ci:build:eslint-plugin

      - name: Build Fiddle
        run: pnpm ci:build:fiddle

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: ðŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: Build
        run: pnpm ci:build

      - name: Install browsers for Playwright
        run: pnpm ci:e2e-prep

      - name: Run E2E tests
        run: pnpm ci:e2e
