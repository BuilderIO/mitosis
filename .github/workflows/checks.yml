# This workflow runs when new change is pushed to repo OR when a new PR is created
# It performs all of the tests to make sure everything is good.

---
name: PR Runner

on:
  workflow_dispatch:
  push:
  pull_request:

env: 
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable

      - name: Lint
        run: yarn ci:lint

      - name: Build
        run: yarn ci:build

      - name: Run tests
        run: yarn ci:test

  site:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable

      - name: Build Core
        run: yarn ci:build:core
      
      - name: Build eslint-plugin
        run: yarn ci:build:eslint-plugin

      - name: Build Site
        run: yarn ci:build:site

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --immutable

      - name: Build
        run: yarn ci:build

      - name: Install browsers for Playwright
        run: yarn ci:e2e-prep

      - name: Run E2E tests
        run: yarn ci:e2e
