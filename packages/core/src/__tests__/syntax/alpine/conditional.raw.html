<div x-data="{ isVisible: true, count: 0 }">
  <div x-show="isVisible">This is visible</div>
  <div x-show="!isVisible">This is hidden</div>
  
  <template x-if="count > 0">
    <div>Count is positive</div>
  </template>
  
  <template x-if="count === 0">
    <div>Count is zero</div>
  </template>
  
  <template x-if="count < 0">
    <div>Count is negative</div>
  </template>
</div>
